<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Static HTML Site Boilerplate</title>
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<link href="main.css" rel="stylesheet"></head>

<body>
  <div class="preloader">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 80 80" xml:space="preserve">
      <circle cx="40" cy="40" r="36" class="circle_bg" fill="transparent" stroke="black" stroke-width="1" />
      <circle transform="rotate(-90 40 40)" class="circle" cx="40" cy="40" r="36" fill="transparent" stroke="#7a1f1f" stroke-width="1" />
    </svg>
    <div class="percent">
      0%
    </div>
  </div>

  <section class="advertising">
    <div class="bg_img">
      <img src="./static/bg.jpg" alt="">
    </div>
      <div class="bg_black"></div>
      <div class="bg_text">advertising</div>
      <div class="front_man">
        <img src="static/front_man.png" alt="">
      </div>

    <div class="content">
      <div class="header">
        <div class="left">
          <div class="logo">
            <div class="top">
              <span>kiev</span>
              <span>post</span>
            </div>
            <div class="bottom">production</div>
          </div>
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="right">
          <div class="social">
            <i class="fab fa-facebook-messenger"></i>
            <i class="fab fa-telegram-plane"></i>
            <i class="fab fa-viber"></i>
          </div>
          <div class="search">
              <i class="fas fa-search"></i>
          </div>
          <div class="lang">
            <span>En</span>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="left">
          <div class="commercials">
            <div class="first">
              <h2>adver</h2>
            </div>
            <div class="second">
              <h2>tising</h2>
            </div>
            <div>
              <h5>Commercials Kresko</h5>
            </div>
          </div>
        </div>
        <div class="right">

        </div>
      </div>
    </div>

    <div class="bottom_nav">
        <div class="scroll_down">
          <span>Scroll down</span>
          <i class="fas fa-long-arrow-alt-down"></i>
        </div>
        <div class="cereals">
          <div class="video">
            <img src="./static/cereals.png" alt="">
          </div>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, veniam?</p>
          <span class="more">More...</span>
          <div class="slider_nav">
              <i class="fas fa-long-arrow-alt-left"></i>
              <i class="fas fa-circle"></i>
              <span class="slider_number">02</span>
              <i class="fas fa-circle"></i>
              <i class="fas fa-long-arrow-alt-right"></i>
          </div>
        </div>
        <div class="archive">
          <span>Archive Advertising</span>
          <i class="fas fa-long-arrow-alt-right"></i>
        </div>
      </div>
  </section>
  
<script type="text/javascript" src="app.bundle.js"></script></body>
